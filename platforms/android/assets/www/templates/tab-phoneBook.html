<ion-view view-title="phone book">
    <ion-nav-buttons side="left">
        <div class="bar bar-header item-input-inset" ng-if="hasFilters">
            <label class="item-input-wrapper textbox-search">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </div>
    </ion-nav-buttons>
    <ion-nav-title ng-show="!hasFilters">
        Phone book
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <a data-tap-disabled="true" class="button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>

        <ion-content>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/phoneBook/{{chat.id}}">
                    <img ng-src="{{chat.face}}">
                    <h2>{{chat.name}}</h2>
                    <p>{{chat.lastText}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-assertive" ng-click="remove(chat)">
                        Delete
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
</ion-view>
